<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IntelliPlan AI - 智能网络计划</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Custom scrollbar for technical look */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f5f9; 
      }
      ::-webkit-scrollbar-thumb {
        background: #94a3b8; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #64748b; 
      }
      .resize-handle-h {
        cursor: col-resize;
        width: 4px;
        background-color: #cbd5e1;
        transition: background-color 0.2s;
        z-index: 20;
      }
      .resize-handle-v {
        cursor: row-resize;
        height: 4px;
        background-color: #cbd5e1;
        transition: background-color 0.2s;
      }
      .resize-handle-h:hover, .resize-handle-v:hover {
        background-color: #3b82f6;
      }
    </style>

}
